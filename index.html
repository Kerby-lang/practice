<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="container">
    <div class="words">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="numbers">
        <div class="companies"><h3>10k+</h3> <p class="add">COMPANIES</p></div>
        <div class="templates"><h3>314</h3> <p class="add">TEMPLATES</p></div>
        <div class="queries"><h3>12M+ </h3><p class="add">QUERIES</p></div>
      </div>
    </div>
    <div class="image">
      <img src="/images/image-header-desktop.jpg" alt="three-women">
    </div>
  </div>
</body>
</html>
